<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Bloom</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <div class="main">
      <div class="body-content">
        <nav class="navbar">
          <div class="navbar-left">
            <h1>Travel Bloom</h1>
          </div>
          <div class="navbar-center">
            <a href="./index.html" id="home">Home</a>
            <a href="./about.html" id="about">About Us</a>
            <a href="./contact.html" id="contact">Contact Us</a>
          </div>
          <div class="navbar-right">
            <!-- This search section will only appear on the homepage -->
            <div id="searchSection" class="search-container">
              <input
                type="text"
                id="destinationInput"
                placeholder="Enter a destination or keyword"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
              <button id="btnSearch">Search</button>
              <button id="btnResetSearch">Reset</button>
            </div>
          </div>
        </nav>
        <div class="container">
          <div class="fixed-sidebar-left">
            <div class="vertical-line"></div>
            <ul class="social-icons">
              <li>
                <a href="https://twitter.com" target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="https://instagram.com" target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li>
                <a href="https://facebook.com" target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a href="https://youtube.com" target="_blank"
                  ><i class="fab fa-youtube"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="right-section home-section">
            <div class="left-content">
              <h1>Explore<br />Dream<br />Destination</h1>
              <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum has been the industry's standard dummy
                text ever since the 1500s.
              </p>
            </div>
            <div class="right-content">
              <div id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./travel_recommendation.js"></script>
  </body>
</html>
